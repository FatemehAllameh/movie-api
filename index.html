<html lang="en">

    <!-- Header -->
    <header class="header">
      <h1 class="header-title">Movie App</h1>

          </div>
          <div class="card">
            <div class="card-img"></div>
            <div class="card-content">

          </div>

      </div>
      <!-- List of movies -->
      <div class="movies-list"></div>
      <!-- pagination -->
      <div class="pagination-box">
        <button class="pagination-btn disable-btn" id="prev-page-btn">
          Previous Page
        </button>
        <div class="current-page">1</div>
        <button class="pagination-btn" id="next-page-btn">Next Page</button>
